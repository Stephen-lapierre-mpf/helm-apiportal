# Default values for helm-apiportal.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  #repository: xaxisjenkins/api-portal
  repository: stephenlapierrempf/api-portal
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

deployto:
  name: "int"
  
mountnfs:
  prod: 10.60.29.138
  int: 10.149.205.82
  qa:  10.149.205.82
  dev: 10.149.205.82
  
dbendpoint:
  prod:  10.21.0.203
  int:  10.17.3.201
  qa:  10.17.15.2
  dev:  10.17.48.83
    
extdbname:
  prod: "mariadb-db-vip-na.use1.mplatform.net"
  int:  "galera-db-vip-na-int.use1.mplatform.net"
  qa:  "galera-db-vip-na-qa.use1.mplatform.net"
  dev: "mariadb-db-1-na-dev.use1.mplatform.net"

mountImage:
  prod:  "xaxisjenkins/api-portal"
  other: "stephenlapierrempf/api-portal"
  
ingressroute:
  name: "int-apiportal.mplatform.com"
  
myconn:
  name: "app_appigee_user"
  value: "ApPiGeE@UsEr123"


podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
